    <h1>Pilih Kursi Anda</h1>  
    <div class="seat-selection">  
        <div class="seat" data-seat="CAT 1">CAT 1</div>  
        <div class="seat" data-seat="CAT 2">CAT 2</div>  
        <div class="seat" data-seat="CAT 3">CAT 3</div>  
        <div class="seat" data-seat="VIP 1">VIP 1</div>  
        <div class="seat" data-seat="VIP 2">VIP 2</div>  
        <div class="seat" data-seat="VVIP 1">VVIP 1</div>  
        <div class="seat" data-seat="VVIP 2">VVIP 2</div>  
        <div class="seat" data-seat="FEST 1">FEST 1</div>  
        <div class="seat" data-seat="FEST 2">FEST 2</div>  
    </div>  
    <div class="tomboluhuy">
    <button id="nextButton">Next</button>  
</div>
</div>
  
    <script>  
        const seats = document.querySelectorAll('.seat');  
        let selectedSeat = '';  
  
        seats.forEach(seat => {  
            seat.addEventListener('click', () => {  
                // Hapus kelas 'selected' dari semua kursi  
                seats.forEach(s => s.classList.remove('selected'));  
                // Tambahkan kelas 'selected' ke kursi yang dipilih  
                seat.classList.add('selected');  
                selectedSeat = seat.getAttribute('data-seat');  
            });  
        });  
  
        document.getElementById('nextButton').addEventListener('click', () => {  
            if (selectedSeat) {  
                localStorage.setItem('selectedSeat', selectedSeat);  
                window.location.href = 'personal-info.html';  
            } else {  
                alert('Please select a seat!');  
            }  
        });  
    </script>
